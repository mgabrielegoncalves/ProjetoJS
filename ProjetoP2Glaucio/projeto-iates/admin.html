<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Luxo</title>
  <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/default.css" />
  <style>
    
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      min-height: calc(100vh - 140px); 
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #f8f8f8;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1bb4e8;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    button {
      padding: 12px;
      background-color: #1bb4e8;
      color: #fff;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1493c9;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div id="title">
        <img src="images/barco1.png" alt="ícone de barco" />
        <div class="headtitle">
          <h1>Luxo</h1>
          <h2>Aluguel de iates</h2>
        </div>
      </div>

      <nav>
        <ul class="navmenu">
          <li><a href="index.html">Página inicial</a></li>
          <li><a href="aluguel.html">Aluguel de iates</a></li>
          <li><a href="destinos.html">Destinos</a></li>
          <li><a href="tripulacao.html">Tripulação</a></li>
          <li><a href="contato.html">Contato</a></li>
          <li><a href="admin.html" class="accent">Admin</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form>
        <h2>Área Administrativa</h2>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required />

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required />

        <button type="button" id="btnLogin">Entrar</button>
      </form>
    </main>

    <footer>
      <p>© 2023 por Luxo aluguel de iates</p>
    </footer>
  </div>

  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/api.js"></script>
  <script>
    $(document).ready(function () {
      $("#btnLogin").click(function () {
        var objLoginSenha = {
          email: $("#email").val(),
          senha: $("#senha").val()
        };

        var valido = validarUsuario(objLoginSenha);

        if (valido) {
          window.location.href = "mensagens.html";
        } else {
          alert("E-mail e Senha inválidos");
        }
      });
    });
  </script>
</body>
</html>
